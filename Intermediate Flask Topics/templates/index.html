<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Enter item name" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for item in items %}
            <li>{{ item[1] }} <a href="/delete/{{ item[0] }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
